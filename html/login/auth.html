<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>实名认证</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/main.css"/>
    <style>
    	.tips{text-align: center;position: absolute;top:45%;width:100%;}
    	.auth-btn{position: absolute;right:0;height:2rem;line-height:2rem;border-radius: 1rem 0 0 1rem;background: #52D191;color:#FFFFFF;bottom:7rem;padding: 0 0.75rem;}
    	.refresh-btn{background:#FFFFFF;border-radius: 0.5rem;width:80%;position: absolute;bottom:2rem;left:10%;height:2rem;line-height:2rem;text-align: center;border:1px #EEEEEE solid;}
    </style>
</head>
<body style="background: #F1F1F1;">
	<header class="aui-bar aui-bar-nav this-bg-header aui-border-b" id="header">    
    	<a class="aui-pull-left aui-btn" tapmode onclick="closeWin()">    		
	        <i class="aui-iconfont aui-icon-left this-cl-title"></i>
		</a>  
        <div class="aui-title this-cl-title" id="headerTitle">实名认证</div>  
    </header>	
	<div class="aui-content">
		<div class="tips">
			<div class="aui-font-size-20">附近暂时没有任务</div>
			<div class="aui-margin-t-15 this-cl-tips">休息一会，刷新列表试试</div>
		</div>
		<div class="auth-btn" tapmode onclick="openAuthStep()">实名认证</div>
		<div class="refresh-btn">刷新列表</div>
    </div>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/jquery.min.js"></script>
<script type="text/javascript" src="../../script/doT.min.js"></script>
<script type="text/javascript" src="../../script/this.js"></script>
<script type="text/javascript">
	apiready = function(){
		var header = $api.byId('header');
		$api.fixStatusBar(header); 
	};
	
	function openAuthStep(){
		api.openWin({
	        name: 'auth_step',
	        url: 'widget://html/login/auth_step.html',
	        delay:300
        });
	}
	
	function closeWin(){
    	api.closeWin({
        });
    }
	
</script>
</html>
