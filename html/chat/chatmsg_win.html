<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>消息win</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/main.css" />
</head>
<body>
	<header id="header" class="aui-bar aui-bar-nav this-bg-theme">
        <a class="aui-pull-left" tapmode="hover" onclick="backbar()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">消息</div>
    </header>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	var backbar;
	apiready = function(){
		var header = $api.byId('header');
		$api.fixStatusBar(header); 
		backbar = function(){
			//关闭当前window，使用默认动画
			api.closeWin();
		}
		
		var pageParam = api.pageParam;
		var headerBar = $api.dom('header').offsetHeight;
        api.openFrame({
            name: 'chatmsg_frm',
            url: 'chatmsg_frm.html',
            bounces: true,
		    scrollToTop:true,
            rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                x: 0,
		        y: headerBar,
		        w: 'auto',
		        h: api.winHeight-headerBar
            },
            pageParam:pageParam
        });
        
	};
</script>
</html>
