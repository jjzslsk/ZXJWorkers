<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>收货地址win</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/main.css" />
	
	<style>
		.submit-gradient-bg-footer{width: 80%;border-radius: 20px;}
	</style>
	
</head>
<body>
	<header id="header" class="aui-bar aui-bar-nav this-bg-theme">
        <a class="aui-pull-left" tapmode="hover" onclick="backbar()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">收货地址</div>
    </header>
    <footer class="aui-bar aui-bar-tab">
    	<!--发布需求订单-工人报价步骤-->
        <div class="aui-bar-tab-item">
        	<span class="submit-gradient-bg-footer" tapmode="hover" onclick="addAddressClick()">新增地址</span>
        </div>
    </footer>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	var backbar;
	var addAddressClick;//新增或地址
	apiready = function(){
		var header = $api.byId('header');
		$api.fixStatusBar(header); 
		backbar = function(){
			//关闭当前window，使用默认动画
			api.closeWin();
		}
		
		addAddressClick=function(){
			//新增地址
			var param={};
			param.action=0;
			param.data={};
			api.execScript({
				name : 'myaddress_win',
				frameName : 'myaddress_frm',
				script : 'editAddress('+JSON.stringify(param)+')'
			});
		}
		
		var headerBar = $api.dom('header').offsetHeight;
		var footerBar = $api.dom('footer').offsetHeight;
        api.openFrame({
            name: 'myaddress_frm',
            url: 'myaddress_frm.html',
            bounces: false,
		    scrollToTop:true,
            rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                marginTop: headerBar, // main页面距离win顶部的高度
                marginBottom: footerBar, // main页面距离win底部的高度
                w: 'auto' // main页面的宽度 自适应屏幕宽度
            }
        });
	};
</script>
</html>
