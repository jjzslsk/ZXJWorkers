<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>切图win</title>
    <link rel="stylesheet" type="text/css" href="../../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css"/>
	<link rel="stylesheet" type="text/css" href="../../css/main.css" />
</head>
<body>
	 <header id="header" class="aui-bar aui-bar-nav this-bg-theme">
        <a class="aui-pull-left" tapmode="hover" onclick="backbar()">
            <span class="aui-iconfont aui-icon-left"></span>
        </a>
        <div class="aui-title">切图</div>
    </header>
    
		<footer class="aui-bar aui-bar-tab bar-btm-footer" id="footer">
			<div class="aui-bar-tab-item aui-active" tapmode="hover"  onclick="closeClick()">
				<div class="aui-bar-tab-label">
					取消
				</div>
			</div>
			<div class="aui-bar-tab-item aui-active" tapmode="hover"  onclick="resetClick()">
				<div class="aui-bar-tab-label">
					重置
				</div>
			</div>
			<div class="aui-bar-tab-item aui-active" tapmode="hover"  onclick="saveClick()">
				<div class="aui-bar-tab-label">
					确认
				</div>
			</div>
		</footer>
</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript">
	var backbar,closeClick,resetClick,saveClick;
	apiready = function(){
		var header = $api.byId('header');
		$api.fixStatusBar(header); 
		 backbar = function(){
			//关闭当前window，使用默认动画
			api.closeWin();
		}
		closeClick=function(){
			//取消
			api.execScript({
			    frameName: 'cropimg_frm',
			    script: 'closeClick()'
			});
		};
		resetClick=function(){
			//重置
			api.execScript({
			    frameName: 'cropimg_frm',
			    script: 'resetClick()'
			});
		};
		saveClick=function(){
			//确认
			api.execScript({
			    frameName: 'cropimg_frm',
			    script: 'saveClick()'
			});
		};
		var headerBar = $api.dom('header').offsetHeight;
		var footerBar = $api.dom('footer').offsetHeight;
		var pageParam = api.pageParam;//页面提交过来的参数
        api.openFrame({
            name: 'cropimg_frm',
            url: 'cropimg_frm.html',
            bounces: false,
		    scrollToTop:false,
            rect: { // 推荐使用Margin布局，用于适配屏幕的动态变化
                marginTop: headerBar, // main页面距离win顶部的高度
                marginBottom: footerBar, // main页面距离win底部的高度
                w: 'auto' // main页面的宽度 自适应屏幕宽度
            },
            pageParam:pageParam
        });
	};
</script>
</html>
